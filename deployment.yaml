apiVersion: apps/v1
kind: Deployment
metadata:
  name: HelloWorld-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: HelloWorld
  template:
    metadata:
      labels:
        app: HelloWorld
    spec:
      containers:
      - name: HelloWorld
        image: 891612555773.dkr.ecr.ap-south-1.amazonaws.com/javajankinsrepo:latest
        ports:
        - containerPort: 8081

